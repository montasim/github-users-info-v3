<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Generator</title>

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/2a8548cc55.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="bg-dark">
        <div
          class="text-center text-white p-5 d-flex flex-column justify-content-center align-items-center"
        >
          <h1 class="h1 text-uppercase fw-bold">
            FIND A GITHUB USER BY USERNAME
          </h1>
          <div
            class="container input-group rounded my-5 mx-auto col-lg-6 col-8"
          >
            <input
              id="input-field"
              class="form-control rounded"
              placeholder="Search"
            />
            <button
              class="input-group-text border-0"
              id="search-btn"
              onclick="viewUser()"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </section>
      <section id="display-user" class="bg-dark"></section>
    </main>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- custom js -->
    <script src="js/app.js"></script>
  </body>
</html>
